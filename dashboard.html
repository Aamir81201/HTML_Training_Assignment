<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Google-Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="dashboard-header">
        <div class="left-header">
            <img src="images/menu-bar.svg" alt="" class="menu-bar">
            <img src="images/logo.svg" alt="" class="logo-dashboard">
            <img src="images/search-icon.svg" alt="" class="search-icon"><span class="dashboard-text">Search</span>
        </div>
        <div class="right-header">
            <img src="images/notification-icon.svg" alt="" class="notification-icon">
            <img src="images/profile.png" alt="" class="profile-photo"><span class="dashboard-text">John Doe</span>
            <img src="images/select-downward.svg" alt="" class="select-downward">
        </div>

    </div>
</body>

</html>
