<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Google-Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="left-container">
        <img class="hero-image" src="images/hero-image.png" alt="hero-image">
    </div>

    <div class="right-container">
        <img class="logo" src="images/logo.svg" alt="">
        <h1 class="moto">We are <strong class="red">experts</strong> in business, marketing, growth, & sales.</h1>
        <h2 class="message">Login into your account</h2>
        <form class="form-container">
            <input type="text" class="input-field" placeholder="Username">
            <br>
            <input type="password" class="input-field" placeholder="Password">
            <br>
            <input type="submit" value="Login" class="btn btn-danger"><a class="grey-text">Forgot Password?</a>
        </form>
        <p class="grey-text">Are you a new Member? <a class="red">Register here</a></p>
    </div>
</body>

</html>
