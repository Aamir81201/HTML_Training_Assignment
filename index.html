<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Google-Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-fluid login-container">
        <div class="row">
            <div class="col-xl-7 col-lg-6 col-md-11 center">
                <img class="hero-image" src="images/hero-image.png" alt="hero-image">
            </div>
            <div class="col-xl-5 col-lg-5 col-md-12 left-container">
                <div class="row">
                    <div class="col">
                        <img class="logo" src="images/logo.svg" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-10 col-lg-12">
                        <h2 class="moto">We are <strong class="red">experts</strong> in business, marketing, growth, &
                            sales.
                        </h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h2 class="message">Login into your account</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-8 col-lg-10 col-md-12">
                        <form class="form-container">
                            <input type="text" class="input-field" placeholder="Username">
                            <br><br>
                            <input type="password" class="input-field " placeholder="Password">
                            <br> <br>
                            <input type="submit" value="Login" class="btn btn-danger btn-login">
                            <button type="button" class="btn btn-lg btn-link grey-text btn-forgot">Forget Password?</button>
                        </form>
                        <p class="grey-text">Are you a new Member? <a class="red">Register here</a></p>
                    </div>
                </div>

            </div>

        </div>
    </div>
    </div>
</body>

</html>
