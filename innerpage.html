<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Innerpage</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Google-Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="header">
    <div class="left-header">
      <img src="images/menu-bar.svg" alt="" class="menu-bar">
      <img src="images/logo.svg" alt="" class="logo-header">
      <img src="images/search-icon.svg" alt="" class="search-icon"><span class="header-text">Search</span>
    </div>
    <div class="right-header">
      <img src="images/notification-icon.svg" alt="" class="notification-icon">
      <img src="images/profile.png" alt="" class="profile-photo"><span class="header-text">John Doe</span>
      <img src="images/select-downward.svg" alt="" class="select-downward">
    </div>

  </div>
  <div class="side-bar">
    <div class="side-list">
      <a href="#"><img src="images/dashboard-active.svg" alt="" class="list-img">
        Dashboard</a>
    </div>
    <div class="side-list active">
      <a href="#"><img src="images/graph-default.svg" alt="" class="list-img">
        Analysis</a>
    </div>
    <div class="side-list">
      <a href="#"><img src="images/inbox-default.svg" alt="" class="list-img">
        Inbox</a>
    </div>
    <div class="side-list">
      <a href="#"><img src="images/clock-default.svg" alt="" class="list-img">
        History</a>
    </div>
    <div class="side-list">
      <a href="#"><img src="images/user-default.svg" alt="" class="list-img">
        Users</a>
    </div>
    <div class="side-list">
      <a href="#"></a><img src="images/maintenance-default.svg" alt="" class="list-img">
      Maintenance</a>
    </div>
    <div class="side-list">
      <a href="#"></a><img src="images/setting-default.svg" alt="" class="list-img">
      Setting</a>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <h1 class="col title">Analysis</h1>
    </div>
    <div class="row">
      <div class="col box">
        <form>
          <div class="form-group">
            <h2 class="sub-title">One Column</h2>
            <input type="name" class="form-control form-control-lg" id="name" placeholder="name">
            <select class="form-control form-control-lg" id="Dropdown">
              <option>Dropdown</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
            <textarea class="form-control form-control-lg" id="exampleFormControlTextarea1" rows="5"
              placeholder="Textarea"></textarea>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col">
                <h2 class="sub-title">Two Column</h2>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-lg" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control form-control-lg" placeholder="Last name">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-lg" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control form-control-lg" placeholder="Last name">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col">
                <h2 class="sub-title">Three Column</h2>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-lg" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control form-control-lg" placeholder="Last name">
              </div>
              <div class="col">
                <input type="text" class="form-control form-control-lg" placeholder="Last name">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col">
                <h2 class="sub-title">Four Column</h2>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-lg" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control form-control-lg" placeholder="Last name">
              </div>
              <div class="col">
                <input type="text" class="form-control form-control-lg" placeholder="Last name">
              </div>
              <div class="col">
                <input type="text" class="form-control form-control-lg" placeholder="Last name">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col">
                <h2 class="sub-title">Other Design Element</h2>
              </div>
            </div>


            <div class="row">
              <div class="col">
                <h3 class="subtitle-2">File Upload</h3>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
            </div>


            <div class="row">
              <div class="col">
                <h3 class="subtitle-2">Radio Button</h3>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1" />
                  <label class="form-check-label" for="inlineRadio1">Option 1</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2" />
                  <label class="form-check-label" for="inlineRadio2">Option 2</label>
                </div>
              </div>
            </div>


            <div class="row">
              <div class="col">
                <h3 class="subtitle-2">Checkbox</h3>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                  <label class="form-check-label" for="inlineCheckbox1">Option 1</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">Option 2</label>
                </div>
              </div>
            </div>


            <div class="row">
              <div class="col">
                <h3 class="subtitle-2">Snackbar</h3>
              </div>
            </div>
 


          </div>
        </form>

      </div>

    </div>
  </div>
</body>

</html>
